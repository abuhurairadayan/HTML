<!DOCTYPE html>
<!-- html is the root element -->

    <meta charset="UTF-8" />

    <title>First HTML Webpage</title>
  </head>
  <body>
    <!-- HTML: developed in 1991 by Brandon Eich-->
    <!-- hypertext Markup Language -->
    <!-- use to create the structure of a website -->
    <!-- it's tag based language ex <h1>Heading 1</h1> -->

    <!-- html heading(1-6) -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

     <!-- "attribute src" stands for source mean from where the image is coming -->
      <img src="./images/spring bird.jpg" alt="a bird setting on the branch of a tree">
